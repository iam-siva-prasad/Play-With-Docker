
name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Build Docker image
      - name: Build Docker image
        run: docker build -t my-site .

      # Run container and copy static files
      - name: Extract static files
        run: |
          docker run --rm -d --name temp-site my-site
          docker cp temp-site:/usr/share/nginx/html ./site
          docker rm -f temp-site

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
